<div class="zy_zinfo">
    <div class="infotitle">
        <h1>综合分换算</h1>
    </div>
<ul><li class="baoming">


                        <form action=""><table class="cxb" width="650" border="0" cellspacing="2" cellpadding="0" style="border: none;background: #eee;">

                                <tbody>
                                    <tr style="background: #fff;">
                                        <td width="185" class="textleft">专业类别</td>
                                        <td width="500">
                                            <select class="inputText" id="testtype" name="types">
                                                <option value="0">设计</option>
                                            </select>
                                            <span class="regtitle">请在此选择专业类别</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="textleft">文化科成绩</td>
                                        <td><input class="form-text1" type="text" id="culturescore"></td>
                                    </tr>
                                    <tr>
                                        <td class="textleft">专业课成绩</td>
                                        <td><input class="form-text1" type="text" id="majorscore"><span class="TableContent">考生所报考专业课成绩</span></td>
                                    </tr>
                                    <tr>
                                        <td class="textleft">综合分</td>
                                        <td><input class="form-text1" type="text" name="Composite" id="comprehensive" readonly="" style="background-color:#eee"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align: right;"><input class="but_blue" type="button" id="convert" name="subBtn" value="确定计算"> <input class="but_gray" type="reset" id="reset" value="重新输入"></td>
                                    </tr>
                                </tbody>
                            </table></form>
<script type="text/javascript">
var types = '[{"name":"\u8bbe\u8ba1","conuntRules":"(a * 0.3) + (c \/450 * 750 * 0.7)"},{"name":"\u9020\u578b","conuntRules":"(a * 0.3) + (c \/450 * 750 * 0.7)"},{"name":"\u4e66\u6cd5","conuntRules":"(a * 0.3) + (c \/450 * 750 * 0.7)"}]';    
types = JSON.parse(types);
    
$(function () {
$("#convert").click(function () {
        var r = /^[0-9]+.?[0-9]*$/;

        var culturescore = $("#culturescore").val();
        var culturemarks = $("#culturemarks").val();
        var majorscore = $("#majorscore").val();
        var testtype = $("#testtype").val();

        if (!r.test(culturescore)) {
            alert('文化课成绩只能输入数字。');
            $("#culturescore").val("");
            $("#culturescore").focus();
            return false;
        }

        if (!r.test(majorscore)) {
            alert('专业课成绩只能输入数字。');
            $("#majorscore").val("");
            $("#majorscore").focus();
            return false;
        }

        //var score = parseFloat((culturescore / culturemarks * 40) + (majorscore / 300 * 60));
        var conuntRules = types[testtype]['conuntRules'];
        conuntRules = conuntRules.replace("a",culturescore);
        conuntRules = conuntRules.replace("b",culturemarks);
        conuntRules = conuntRules.replace("c",majorscore);
        var score = eval(conuntRules);
        
        if (isNaN(score)) {
            alert('计算结果不为数字，请重新输入成绩。');
            return false;
        }
        score = Math.round(score * 100) / 100;
        $("#comprehensive").val(score);

    });

    $("#reset").click(function () {
        $("#testtype").val("1");
        $("#culturescore").val("");
        $("#culturemarks").val("");
        $("#majorscore").val("");
        $("#comprehensive").val("");
    });
});
</script>

<div class="hk">
  <div class="wz"> 注：此综合分计算官网，根据文3专7等计算方法计算，（在输入文化与专业一致的情况下）与考生最后综合分一致，但由于每年的考生人数不同，所以排名也会有些上下浮动，故而考生在对照往年综合分的时候，发现同样的综合，排名会相差一些名次，是正常现象。故而换算完毕，不给予排名。仅供参考。</div>
